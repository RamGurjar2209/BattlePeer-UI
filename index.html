<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BattlePeer</title>
</head>
<body>
    <div class="container">
        <div class="battle-text">
            <nav>
                <div class="logo">
                    <img src="./Screenshot (1).png" alt="">
                    <h2>BattlePeer</h2>
                </div>
                <div class="menu">
                    <img src="./9828432.png" alt="">
                </div>
            </nav>

            <div class="you-are">
                <h1>You are not alone. <br> You have peers.</h1>
                <img src="./Screenshot__132_-removebg-preview.png" alt="">
            </div>

            <div class="third-div">
                <div class="join-peer">
                    <button>Join Peers</button>
                </div>
    
                <div class="img-container">
                    <div class="img1"></div>
                    <div class="img2"></div>
                    <div class="img3"></div>
                    <div class="img4"></div>
                    <div class="img5"></div>
                </div>
    
                <div class="join-para">
                    <p>Join thousands of people who have walked in <br> your shoes and survived.</p>
                </div>
            </div>
        </div>

        <div class="meeting-img">
                <div class="img-container2">
                    <div class="norm-shape"></div>
                    <div class="res-shape"></div>
                </div>

                
        </div>
    </div>
</body>
</html>
